language: python
python:
  - "3.5"
install:
  - pip install pip==9.0.1
  - sudo apt-get install libpcre3-dev libgl1-mesa-dev
  - pip install -e .

script:
  - pip install pytest pytest-cov
  - pytest --cov=baconian ./examples/ ./baconian/test/
branches:
  only:
  - master
  - travis_ci_test
  - dev_*
notifications:
  email: false

after_success:
  - codecov